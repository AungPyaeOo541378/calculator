<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
    <section class="calculator">
        <br>
        <section class="role">
            <label class="label-answer" for> </label>
            <input type="number" id="answer-num">
        </section>
        <section class="role">
            <div id="seven">7</div>
            <div id="eight">8</div>
            <div id="nine">9</div>
            <div id="delete">DEL</div>
        </section>
        <section class="role">
            <div id="four">4</div>
            <div id="five">5</div>
            <div id="six">6</div>
            <div id="plus">+</div>
        </section>
        <section class="role">
            <div id="one">1</div>
            <div id="two">2</div>
            <div id="three">3</div>
            <div id="minus">-</div>
        </section>
        <section class="role">
            <div id="point">.</div>
            <div id="zero">0</div>
            <div id="divided">/</div>
            <div id="multi">*</div>
        </section>
        <section class="role">
            <div class="equalrole">=</div>
            
        </section>
       

    </section>
</section>
    
</body>
<script src="app.js"></script>
</html>
