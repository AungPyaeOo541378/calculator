<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section>
            <section class="calculator">
                <br>
                <section class="role">
                    <label class="label-answer" for> </label>
                    <input type="text" id="answer-num">
                </section>
                <section class="role">
                    <div id="seven" class="calculator-btn">7</div>
                    <div id="eight" class="calculator-btn">8</div>
                    <div id="nine" class="calculator-btn">9</div>
                    <div id="delete">DEL</div>
                </section>
                <section class="role">
                    <div id="four" class="calculator-btn">4</div>
                    <div id="five" class="calculator-btn">5</div>
                    <div id="six" class="calculator-btn">6</div>
                    <div id="plus">+</div>
                </section>
                <section class="role">
                    <div id="one" class="calculator-btn">1</div>
                    <div id="two" class="calculator-btn">2</div>
                    <div id="three" class="calculator-btn">3</div>
                    <div id="minus">-</div>
                </section>
                <section class="role">
                    <div id="point">.</div>
                    <div id="zero" class="calculator-btn">0</div>
                    <div id="divided">/</div>
                    <div id="multi">*</div>
                </section>
                <section class="role">
                    <div id="equal" class="equalrole">=</div>
                </section>

            </section>
        </section>

    </body>
    <script src="app.js"></script>
</html>
